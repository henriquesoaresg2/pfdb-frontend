<div routerLinkActive="bg-zinc-300 dark:bg-zinc-700"
class="rounded-b group hover:bg-zinc-600 dark:hover:bg-zinc-800
hover:text-white">
    <a [routerLink]="[this.url]" routerLinkActive="none">
        <div class="py-2 px-4 text-center flex flex-col justify-center">
            <i class="text-3xl group-hover:animate-bounce" [ngClass]="this.iconName"></i>
            <p>{{ this.urlLabel }}</p>
        </div>
    </a>
</div>
